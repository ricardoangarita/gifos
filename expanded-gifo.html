<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifo</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="expanded-gifo-container">
      <header>
        <div class="header-section">
          <img class="expanded-logo" alt="logo" />
          <img class="expanded-close" alt="cerrar" />
        </div>
      </header>
      <main>
        <div class="expanded-gifo-section">
          <img class="expanded-gifo" alt="gif" />
        </div>
        <div class="expanded-container-info-gifo">
          <div class="expanded-info-gifo-section">
            <span class="user">sunnylul</span>
            <span class="gifo-title">Happy Rainbow GIF</span>
          </div>
          <div class="expanded-action-section">
            <img class="expanded-action-favorite" alt="favorito" />
            <img class="expanded-action-download" alt="descargar" />
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <!-- script -->
    <script type="module" src="./scripts/gifo.js"></script>
  </body>
</html>
