<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifos</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img id="logo" src="./assets/logo-mobile.svg" alt="logo" />
          <img onclick="UpdateMenuIcon()" id="burguer-menu" src="./assets/burger.svg" alt="burguer menu" />
          <div class="cover-menu">
            <ul>
              <li>
                <a id="shift-mode" onclick="UpdatePresentationMode()" href="#">modo nocturno</a>
                <div class="menu-separator"></div>
              </li>
              <li>
                <a href="#">favoritos</a>
                <div class="menu-separator"></div>
              </li>
              <li>
                <a href="#">mis <span>gifos</span></a>
                <div class="menu-separator"></div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section class="gifos">
          <h1 class="message">
            Inspírate, busca, guarda, y crea los mejores
            <span>gifos</span>
          </h1>
          <img class="main-image" src="./assets/ilustra_header.svg" alt="imagen encabezado" />
          <div class="search-gifo-section">
            <input type="text" name="search-gifos" id="search-gifos" placeholder="Busca GIFOS y más" />
            <img src="./assets/icon-search.svg" alt="icon de búsqueda" />
          </div>
          <div class="trending">
            <span>trending:</span>
            <p>reaction, entertainment, sports, stickers, artists</p>
          </div>
        </section>
        <section class="community-gifos">
          <h2>Trending GIFOS</h2>
          <span>Mira los últimos</span>
          <span>GIFOS de nuestra comunidad</span>
          <div class="gallery-gif">
            <img src="" alt="" />
          </div>
        </section>
      </main>
      <footer>
        <div class="social-media-section">
          <span>Compartir en:</span>
          <div class="social-media-icon">
            <img id="facebook" src="./assets/icon_facebook.svg" alt="Facebook" />
            <img id="twitter" src="./assets/icon-twitter.svg" alt="Twitter" />
            <img id="instagram" src="./assets/icon_instagram.svg" alt="Instragram" />
          </div>
          <span class="copyright">© GIFOS 2020 All Rights Reserved.</span>
        </div>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
