<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda</title>
  </head>
  <body>
    <section class="gifos">
      <h1 class="message">
        Inspírate, busca, guarda, y crea los mejores
        <span>gifos</span>
      </h1>
      <img
        class="main-image"
        src="./assets/ilustra_header.svg"
        alt="imagen encabezado"
      />
      <div class="search-gifo-section">
        <div class="search-bar">
          <img class="typo-search-icon" alt="icono de búsqueda" src="#" />
          <input
            type="text"
            name="search-gifos"
            id="search-gifos"
            placeholder="Busca GIFOS y más"
          />
          <img class="search-icon" alt="icono de búsqueda" src="#" />
        </div>
        <div class="sugestion-section"></div>
      </div>
      <div class="trending">
        <span>trending:</span>
        <div class="trending-search-term"></div>
      </div>
      <div id="gifos-grid"></div>
      <div id="gifos-see-more"></div>
    </section>
  </body>
</html>
